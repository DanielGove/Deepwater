[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepwater"
version = "0.0.1"
description = "Deepwater core: shared-memory protocol & time queries"
requires-python = ">=3.10"
authors = [{ name = "Deepwater" }]
dependencies = ["numpy>=1.26","numba>=0.61.2"]  # add others as you need them (orjson, fastnumbers, ...)

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["deepwater", "deepwater.*"]
